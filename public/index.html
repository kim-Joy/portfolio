    const themeMeta = document.querySelector('meta[name="theme-color"]');

    const setThemeColor = () => {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        themeMeta.setAttribute('content', '#101010'); 
      } else {
        themeMeta.setAttribute('content', '#FFFFFF');

    };
